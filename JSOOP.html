<body>
    <SCript>
        // declaration concept
        //constructor object class using 
        class StudentInfo {
            constructor(id, name, address, age) {
                this.id = id;
                this.name = name;
                this.address = address;
                this.age = age;

            }
            display() {
                document.write("Id of student is : " + this.id + "<br>");
                document.write("Name of student  is: " + this.name + "<br>");
                document.write("Address of student is : " + this.address + "<br>");
                document.write("Age of student is  : " + this.age + "<br>");


            }


        }
        var student1 = new StudentInfo(2, "Amar", "Pune", 23);
        var student2 = new StudentInfo(3, "Rushya", "Pune", 23);
        student1.display();
        student2.display();
    </SCript>


    <script>
