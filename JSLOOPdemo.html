<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP STATEMENT DEMO</title>
</head>

<body>
    <script>
        function forDemo() {
            for (var num = 1; num <= 100; num++) {
                if (num % 2 != 0) {
                    document.write(num + " ");
                }

            }
        }
        forDemo;
    </script>

    <script>
        function amar2() {
            var a = 10;
            do {
                document.write(a + "<br>");
                a++;
            }
            while (a <= 20);
        }
        amar2();
    </script>

</body>

</html>
