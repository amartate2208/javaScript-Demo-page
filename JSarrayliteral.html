    <script>
        //Array method of filter()
        var arr1 = [34, 50, 60, 80, 76, 85, 44, 33, 22, 11, 10, 9];

        function gretherthan50(value) {
            return value > 50;

        }
        document.write(arr1.filter(gretherthan50));
    </script>

    <script>
        // ForEach concept (loop concept)
        var arr1 = [34, 50, 60, 80, 76, 85, 44, 33, 22, 11, 10, 9];

        function gretherthan50(value) {
            return value > 50;

        }
        arr1.forEach(function(call) {
            document.write(call + " ");
        });
    </script><br><br><br><br>

    <script>
        //index of method ,& lastIndexof & toLowerCase & slice method
        var str1 = "welcome to all of you";
        var str2 = str1.indexOf("you");
        var str3 = str1.lastIndexOf("of");

        document.write(str4 + "<br>");
        document.write(str5 + "<br>");

    <script>
        //date object method.
        var todayDate = new Date();
        // document.getElementById("datetime").innerHTML = todayDate;
        var day = todayDate.getDate();
        var month = todayDate.getMonth() + 1;
        var year = todayDate.getFullYear();
        document.write(day + " " + month + " " + year + "<br>");

        var h = todayDate.getHours();
        var m = todayDate.getMinutes();
        var s = todayDate.getSeconds();
        document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
        setTimeout(function() {
            getTime()
        }, 1000);
    </script><br><br>
    <script>
        //on window time show using time method
        window.onload = function() {
            getTime();
        }

        function getTime() {
            var todayDate = new Date();
            var h = todayDate.getHours();
            var m = todayDate.getMinutes();
            var s = todayDate.getSeconds();
            document.getElementById("time").innerHTML = h + ":" + m + ":" + s;
            setTimeout(function() {
                getTime()
            }, 1000);

        }
    </script>
