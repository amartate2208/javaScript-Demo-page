        function arithematicDemo() {
            var choice = 4;
            switch (choice) {
                case 1:
                    var a = 4;
                    var b = 5;
                    var addition = a + b;
                    document.write("Addition of two no is :" + addition);
                    break;

                case 2:
                    var a = 4;
                    var b = 5;
                    var subtraction = a - b;
                    document.write("Subtraction of two no is :" + subtraction);
                    break;

                case 3:
                    var a = 4;
                    var b = 5;
                    var multiplication = a + b;
                    document.write("Multiplication of two no is :" + multiplication);
                    break;

                case 4:
                    var a = 4;
                    var b = 5;
                    var division = a + b;
                    document.write("Division of two no is :" + division);
                    break;

                default:

            }
        }

            }

        function areaDemo() {
            var choice = 1;
            switch (choice) {
                case 1:
                    var pi = 3.14;
                    var r = 5;
                    var circleArea = pi * r * r;
                    document.write("Area of circle is :" + circleArea);
                    break;

                case 2:
                    var side = 8;
                    var squareArea = side * side;
                    alert("Area of square is : " + squareArea);
                    break;

                case 3:
                    var l = 10;
                    var b = 8;
                    var rectangleArea = l * b;
                    alert("Area of rectangle is : " + rectangleArea);
                    break;

                default:
                    alert(" invalid choice")
            }
        }
